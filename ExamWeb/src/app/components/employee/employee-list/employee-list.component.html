<div class="container mt-3">
  <div class="col-md-12 col-sm-12 col-12">
    <h3 class="text-center">Employees</h3>
    <hr>
    <button class="btn btn-sm btn-outline-primary" routerLink="/employee/create">Create Employee</button>
  </div>
  <div class="row justify-content-center align-content-center">
    <div class="col-md-12 col-sm-12 col-12">
      <table class="table table-bordered table-striped">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Country</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.country?.name || 'N/A' }}</td>
            <td>
              <button class="btn btn-sm btn-outline-success"
                routerLink="/employee/update/{{ employee.id }}">Edit</button>
              <button class="btn btn-sm btn-outline-danger ms-1" (click)="onClickDelete(employee.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
