<div class="container mt-3">
  <div class="row justify-content-center align-content-center">
    <div class="col-md-6 col-sm-6 col-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="text-center">Create Employee</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmitEmployeeData()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName"
                placeholder="Enter first name" />
              <div *ngIf="employeeForm.controls['firstName'].invalid && employeeForm.controls['firstName'].touched"
                class="text-danger">
                First name is required and should be between 2 to 50 characters.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="middleName">Middle Name</label>
              <input type="text" class="form-control" id="middleName" formControlName="middleName"
                placeholder="Enter middle name" />
            </div>

            <div class="form-group mt-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName"
                placeholder="Enter last name" />
              <div *ngIf="employeeForm.controls['lastName'].invalid && employeeForm.controls['lastName'].touched"
                class="text-danger">
                Last name is required and should be between 2 to 50 characters.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" formControlName="phone"
                placeholder="Enter phone number" />
              <div *ngIf="employeeForm.controls['phone'].invalid && employeeForm.controls['phone'].touched"
                class="text-danger">
                Enter a valid phone number.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" />
              <div *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched"
                class="text-danger">
                Enter a valid email address.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="countryId">Country</label>
              <select class="form-control" id="countryId" formControlName="countryId">
                <option value="">Select Country</option>
                <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
              </select>
              <div *ngIf="employeeForm.controls['countryId'].invalid && employeeForm.controls['countryId'].touched"
                class="text-danger">
                Country is required.
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-outline-success" type="submit" [disabled]="isSubmitting "
            (click)="onSubmitEmployeeData()">Save</button>
          <button class="btn btn-sm btn-outline-info ms-1" routerLink="/employees">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
